<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-container">
        <div class="flex-child" id="left">
            <div id="title-bg">
                <h1>SeaShores</h1>
            </div>
            <p id="credit">Photo by <a href="https://unsplash.com/@sotti">Shifaaz Shamoon</a> on <a href="www.unsplash.com">Unsplash</a></p>
        </div>
        <div class="flex-child" id="right">
            <div id="top">
                <h3>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started.</h3>
                <h3>You <em>know</em> you want to.</h3>
            </div>
            <div id="middle">
                <h3 id="action">Let's do this!</h3>
                <form action="#" id="form">
                    <div id="flex-form">
                        <div class="form-child">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" pattern="(^[A-Za-z]+$)">
                        </div>
                        <div class="form-child">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" pattern="(^[A-Za-z]+$)">
                        </div>
                        <div class="form-child">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-child">
                            <label for="number">Phone Number</label>
                            <input type="tel" id="number" name="number" maxlength="10" pattern="(^[0-9]{10}$)">
                        </div>
                        <div class="form-child">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                            <p id="error"></p>
                        </div>
                        <div class="form-child">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </div>
                    </div>
                </form>
            </div>
            <div id="bottom">
                <button type="submit" form="form">Create Account</button>
                <p>Already have an account? <a href="#right">Log in</a></p>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
